<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Accounts - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #000;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: #000;
        }

        h1 {
            color: #000;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #000;
            border-radius: 4px;
            background: #fff;
            color: #000;
        }

        button {
            background-color: #fff;
            color: #000;
            padding: 10px 20px;
            border: 1px solid #000;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #f1f1f1;
        }

        a {
            color: #000;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Epic Accounts</h1>
        <p>Log in to access amazing deals on Fortnite and Epic Games accounts!</p>
        <form action="main.html">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p class="footer">
            Don't have an account? <a href="register.html">Register here</a>.
        </p>
    </div>
</body>
</html>
